                                                                <div class="card-header">
                                                                    <div class="card-title">
                                                                        <h2>Utama</h2>
                                                                    </div>
                                                                </div>
                                                                <div class="card-body pt-0">
                                                                    <div class="mb-10 fv-row">
                                                                        <label class="required form-label">Pilih Ukuran</label>
                                                                        <select name="barangId" class="form-select mb-2">
                                                                            <!-- Tambahkan atribut data-harga pada setiap option -->
                                                                            <option th:each="barang : ${barangList}" th:value="${barang.id}" th:text="${barang.ukuran + ' - ' + barang.hargaBarang}" th:data-harga="${barang.hargaBarang}"></option>
                                                                        </select>
                                                                        <div class="text-muted fs-7">Pilih Ukuran</div>
                                                                    </div>
                                                                
                                                                    <!-- Tambahkan input untuk jumlah barang -->
                                                                    <div class="mb-10 fv-row">
                                                                        <label class="required form-label">Jumlah Barang</label>
                                                                        <input type="number" name="jumlah" class="form-control mb-2" required />
                                                                        <div class="text-muted fs-7">Masukkan jumlah barang yang ingin dipesan</div>
                                                                    </div>
                                                                
                                                                    <div class="mb-10 fv-row">
                                                                        <label class="required form-label">ID User</label>
                                                                        <input type="hidden" name="idUser" th:value="${session.userId}" />
                                                                    </div>
                                                                </div>                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-end">
                                                    <a href="/user/request-barang" class="btn btn-light me-5">Kembali</a>
                                                    <button type="submit" id="kt_ecommerce_edit_product_submit" class="btn btn-primary">
                                                        <span class="indicator-label">Save Changes</span>
                                                        <span class="indicator-progress d-none">
                                                            Please wait...
                                                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>

                                    </div>
                                </div>

                            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                            <script>
                                $(document).ready(function () {
                                    $("#kt_ecommerce_edit_product_form").submit(function (event) {
                                        event.preventDefault(); // Prevent the default form submission
                            
                                        // Ambil nilai hargaBarang terpilih dari atribut data-harga pada option yang dipilih
                                        var hargaBarang = $("select[name='barangId']").find(':selected').data('harga');
                            
                                        // Ambil nilai jumlah barang
                                        var jumlah = $("input[name='jumlah']").val();
                            
                                        // Hitung total berdasarkan hargaBarang dan jumlah
                                        var total = hargaBarang * jumlah;
                            
                                        // Set nilai total pada elemen formulir sebelum mengirimkannya
                                        $("#kt_ecommerce_edit_product_form").append('<input type="hidden" name="total" value="' + total + '" />');
                            
                                        var data = {
                                            "barang": {
                                                "id": $("select[name='barangId']").val()
                                            },
                                            "user": {
                                                "id": $("input[name='idUser']").val()
                                            },
                                            "total": total
                                        };
                            
                                        $.ajax({
                                            type: "POST", // Use POST method to create a new Order
                                            contentType: "application/json",
                                            url: "http://localhost:8080/api/orders/create",
                                            data: JSON.stringify(data),
                                            dataType: 'json',
                                            success: function (response) {
                                                console.log(response);
                                                window.location.href = "/user/request-barang";
                                            },
                                            error: function (error) {
                                                console.error(error);
                                                // Handle error, e.g., show an error message
                                            }
                                        });
                                    });
                                });
                            </script>
