                                        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>                                            
                                        <script>
                                            function editBarang(id) {
                                                // Redirect ke halaman edit barang
                                                window.location.href = '/admin/barang/edit/' + id;
                                            } 

                                            function deleteBarang(id) {
                                                // Konfirmasi penghapusan
                                                if (confirm('Apakah Anda yakin ingin menghapus barang?')) {
                                                    // Ajax request untuk menghapus barang
                                                    $.ajax({
                                                        type: 'DELETE',
                                                        url: 'http://localhost:8080/api/orders/' + id,
                                                        success: function (response) {
                                                            // Handle success, e.g., remove the row from the table
                                                            console.log('Barang deleted successfully');
                                                            window.location.reload(); // Reload halaman untuk memperbarui tabel
                                                        },
                                                        error: function (error) {
                                                            console.error('Error deleting barang:', error);
                                                        }
                                                    });
                                                }
